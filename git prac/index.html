<!DOCTYPE html>
<html>

<head>
	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 6px;
		}
	</style>
</head>

<body style="text-align:center">

	<h1 style="color:green;">
		GeeksforGeeks
	</h1>
	
	<h2>How to merge table cells in HTML?</h2>

	<table align="center">
		<tr>
			<th>Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Akku</td>

			<!-- This cell will take up
				space on two rows -->
			<td rowspan="2">44</td>
		</tr>
		<tr>
			<td>fahad</td>
		</tr>
	</table>
</body>

</html>
