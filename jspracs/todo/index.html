<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <script src="/jspracs/todo/todo.js" type="text/javascript"></script> 

    <link rel="stylesheet" href="/jspracs/todo/style.css"></head>
<body>
    <div class="main-area">
        
        <h4>Todo List</h4>
        <div class="input-section">
            <input class="todo-now" type="text" id="todoInput" placeholder="Enter a new Todo">
            <button class="add" onclick="addTodo()">Add</button>

        </div>


        <div class="the-task-list">
            <h5>My Tasks</h5>
            <ul id="todoList"></ul>
        </div>


        <div class="completee">
            <h5>Completed Tasks</h5>
            <ul id="completedTasks"></ul>
        </div>
        



    </div>
    
    
</body>
</html>
